{% extends 'base.html' %}
{%load static%}
{%block content%}
<h1>Excluir Categoria</h1>
<p>Tem certeza que deseja excluir "{{ categoria.nome_categoria }}"?</p>
<p>Produtos afetados: {{ categoria.produtos.count }}</p>
<form method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Sim, excluir</button>
    <a class="btn btn-secondary" href="{% url 'categoria:listar' %}">Cancelar</a>
</form>

{%endblock%}
