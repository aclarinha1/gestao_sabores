
<!DOCTYPE html>
<html lang="pt-br">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header class="headerbase fixed-top">
        <nav>
            <img src="/static/images/logo.png" alt="logo aqui" class="nav-logo">

            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home:index' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'categoria:listar' %}">Categorias</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'produtos:listar' %}">Produtos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'pedidos:listar' %}">Pedidos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'relatorios:relatorio' %}">Relatórios</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        {%block content%}
        {%endblock%}
    </main>
    <footer class="fixed-bottom text-white py-3" style="background-color:#49240a;">
        <div class="container-fluid">
            <div class="row align-items-center">
                <!-- Data e Hora -->
                <div class="col-md-6">
                    <div class="d-flex align-items-center">
                        <i class="bi bi-clock fs-5 me-2" style="color: #DEB887;"></i>
                        <div>
                            <div id="data-hora-rodape" class="fs-6"></div>
                            <small class="text-muted" style="color: #DEB887 !important;">
                                Fuso horário de Brasília-DF
                            </small>
                        </div>
                    </div>
                </div>
                
                <!-- Informações -->
                <div class="col-md-6 text-md-end">
                    <p class="mb-1">
                        <strong>SÁBORES | BOLOS E LANCHES</strong>
                    </p>
                    <p class="mb-0" style="color: #DEB887;">
                        © 2025 - v1.0 | Bodocó - PE
                    </p>
                </div>
            </div>
        </div>
    </footer>

    
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
     <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
